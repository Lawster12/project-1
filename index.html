<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Atlas</title>
    <!-- links to jquery and tailwind -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- link css stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <!-- sets the background as a gradient, from cyan to dark green to light green -->
  <body class="bg-gradient-to-b from-cyan-600 via-green-900 to-green-500">
    <!-- search modal -->
    <div class="flex justify-center">
      <div class="flex justify-center" id="search-modal-container">
        <div
          id="search-modal-content"
          class="bg-white-500 hover:bg-gradient-to-r from-green-500 via-green-800 to-green-500 p-4 rounded-md rounded bg-green-100"
        >
        <!-- styling for search modal -->
          <div class="flex justify-between items-center">
            <strong class="text-xl d-block">Search for Song</strong>
            <button id="search-modal-cancel" class="p-2 hover:bg-blue-600">
              &times;
            </button>
          </div>
          
          <main class="flex justify-center pt-2 pb-2">
            <!-- Text input for user to search a song by track name -->
            <input
              type="text"
              class="border-2 rounded w-full"
              id="search-input"
              placeholder="Enter song name"
            />
            <!-- Animated loading spinner -->
            <img
              class="search-modal-loading-spinner"
              src="https://i.gifer.com/ZKZg.gif"
              alt="loading"
              style="width: 50px; display: none"
            />
          </main>
          <footer class="flex justify-center gap-2">
            <!-- Modal search button -->
            <button
              id="search-modal"
              class="transition ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-blue-600 bg-green-500 duration-300 rounded p-1 text-white p-2"
            >
              Search
            </button>
          </footer>
        </div>
      </div>
    </div>

    <header>
      <!-- uses tailwind and custom css class text-gradient to add gradient styling to h1 (title) -->
      <h1 class="flex justify-center my-2">
        <p class="border-solid border-black border-4 rounded shadow-xl shadow-green-500"><img src="assets/images/audioatlaslogo_480.png" alt="Audio Atlas logo"></p>
      </h1>
    </header>

    <!-- added list to the html with each track having individual id -->
    <div id='topTenContainer' style="display: none;"> 
      <div class='scroll'>
          <div id="track1" class='item'>Item 1</div>
          <div id="track2" class='item'>Item 2</div>
          <div id="track3" class='item'>Item 3</div>
          <div id="track4" class='item'>Item 4</div>
          <div id="track5" class='item'>Item 5</div>
          <div id="track6" class='item'>Item 6</div>
          <div id="track7" class='item'>Item 7</div>
          <div id="track8" class='item'>Item 8</div>
          <div id="track9" class='item'>Item 9</div>
          <div id="track10" class='item'>Item 10</div>
      </div>
      <div class='fade'></div>
  </div>
    <!-- Sets main container for the three section elements -->
    <main
      class="w-full flex justify-evenly text-2xl text-center my-2 text-slate-300"
      id="container"
    >
      <!-- Rotates hue 30 degrees from the body, adds border styling and margin -->
      <section
        class="backdrop-hue-rotate-30 h-screen w-10/12 rounded border-double border-8 border-black container p-10 mx-8 shadow-xl shadow-black"
      >
        <button
          type="button"
          id="new-search"
          class="transition ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-blue-600 bg-green-500 
          duration-300 rounded p-1 text-white p-2"
        >
          New Search
        </button>
        <!-- List to show previosuly searched songs -->
        <ul id="history" class="history">
        </ul>
        <div class="flex justify-center">
          <button class="transition ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-blue-600 bg-red-700 
          rounded p-1 text-white p-2 my-2" 
          id="clear">Clear History</button>
        </div>
      </section>
      <!-- Rotates hue 60 degrees from the body, adds border styling and margin -->
      <section
        id="searchResult"
        class="backdrop-hue-rotate-60 card-gradient h-screen w-10/12 rounded border-double border-8 border-black container p-10 mx-8 shadow-xl shadow-black"
      >
        Track information
      </section>
      <!-- Rotates hue 90 degrees from the body, adds border styling and margin -->
      <section
        class="backdrop-hue-rotate-90 h-screen w-10/12 rounded border-double border-8 border-black container p-10 mx-8 shadow-xl shadow-black"
      >
        <h2 id="song-title-display" class="my-2">No song selected</h2>
        <!-- Displays album art for whatever song was searched -->
        <img class="song-album-art-display shadow-xl shadow-black" alt="" />
      </section>
    </main>
    <!-- API's -->
    <script src="./assets/js/data-sources/spotify.js"></script>
    <script src="./assets/js/data-sources/musicBrainz.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
