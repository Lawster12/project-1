<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Atlas</title>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-gradient-to-b from-cyan-600 via-green-900 to-green-500">
    <!-- search modal -->
    <div class="flex justify-center">
      <div class="flex justify-center" id="search-modal-container">
        <div
          id="search-modal-content"
          class="transition-all duration-100 ease-in-out bg-white-500 hover:bg-gradient-to-r from-green-500 via-green-800 to-green-500 p-4 rounded-md rounded bg-green-100"
        >
          <div class="flex justify-between items-center">
            <strong class="text-xl d-block">Search for Song</strong>
            <button id="search-modal-cancel" class="p-2 hover:bg-blue-600">
              &times;
            </button>
          </div>

          <main class="flex justify-center pt-2 pb-2">
            <input
              type="text"
              class="border-2 rounded w-full"
              id="search-input"
              placeholder="Enter song name"
            />

            <img
              class="search-modal-loading-spinner"
              src="https://i.gifer.com/ZKZg.gif"
              alt="loading"
              style="width: 50px; display: none"
            />
          </main>
          <footer class="flex justify-center gap-2">
            <button
              id="search-modal"
              class="bg-green-500 rounded p-1 text-white p-2 hover:bg-blue-600"
            >
              Search
            </button>
          </footer>
        </div>
      </div>
    </div>

    <header>
      <h1 class="text-center text-6xl font-bold m-10 text-gradient">
        Audio Atlas
      </h1>
    </header>

    <main
      class="w-full flex justify-evenly text-2xl text-center my-2 text-slate-300"
      id="container"
    >
      <section
        class="backdrop-hue-rotate-30 h-screen w-10/12 rounded border-double border-8 border-black container p-10 mx-8"
      >
        <button
          type="button"
          id="new-search"
          class="bg-green-500 rounded p-1 text-white p-2 hover:bg-blue-600"
        >
          New Search
        </button>
        <ul class="history">
          <li class="my-2"><a href="#">Example Link 1</a></li>
          <li class="my-2"><a href="#">Example Link 2</a></li>
          <li class="my-2"><a href="#">Example Link 3</a></li>
        </ul>
        <div class="flex justify-center">
          <button class="my-2" id="clear">Clear History</button>
        </div>
      </section>

      <section
        id="searchResult"
        class="backdrop-hue-rotate-60 card-gradient h-screen w-10/12 rounded border-double border-8 border-black container p-10 mx-8"
      >
        CONTENT
      </section>

      <section
        class="backdrop-hue-rotate-90 h-screen w-10/12 rounded border-double border-8 border-black container p-10 mx-8"
      >
        <h2 id="song-title-display" class="my-2">No song selected</h2>
        <img class="song-album-art-display" alt="" />
      </section>
    </main>

    <script src="./assets/js/data-sources/spotify.js"></script>
    <script src="./assets/js/data-sources/musicBrainz.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
